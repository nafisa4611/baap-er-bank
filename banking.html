<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="mx-auto w-3/4 mt-16 p-8">
    <h1 class="text-5xl font-bold text-center">Welcome to my <span class="text-indigo-900">Moooooneyyyy!!!</span></h1>

    <!-- ------------deposit-amount------------- -->
    <section class="mt-8">
        <div class="grid grid-cols-3 gap-4">
            <div class="border bg-emerald-200 p-8 rounded">
                <h2 class="text-3xl font-semibold p-4 text-white text-center">Deposit</h2>
                <h2 class="text-5xl font-semibold p-4 text-white text-center">$<span id="deposit-amount">00</span></h2>
            </div>
            
            <!-- -------------withdraw------------- -->
            <div class="border bg-amber-200 p-8 rounded">
                <h2 class="text-3xl font-semibold p-4 text-white text-center">Withdraw</h2>
                <h2 class="text-5xl font-semibold p-4 text-white text-center">$<span id="withdraw-amount">00</span></h2>
            </div>


            <!-- -------------Balance-------------- -->
            <div class="border bg-lime-200 p-8 rounded">
                <h2 class="text-3xl font-semibold p-4 text-white text-center">Balance</h2>
                <h2 class="text-5xl font-semibold p-4 text-white text-center">$<span id="total-balance">1200</span></h2>
            </div>
        </div>

        <!-- --------------------deposit-------------------------- -->

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="border bg-sky-100 p-8 rounded">
                    <h2 class="text-3xl font-semibold p-4">Please Deposit</h2>
                    <input class="border rounded w-3/4 px-4 border-gray-300" type="text" id="deposit-input" name="" placeholder="$ amount you want to deposit ">
                    
                    <br>
                    <br>

                    <!-- ---------------deposit-button-------------- -->
                    <button id="deposit-btn" class="border rounded px-4 py-2 bg-blue-600 text-white font-semibold">Deposit</button>
                </div>

                <!-- ------------withdraw-------------- -->
                <div class="border bg-teal-100 p-8 rounded">
                    <h2 class="text-3xl font-semibold p-4">Please Withdraw</h2>
                    <input class="border rounded w-3/4 px-4 border-gray-300" type="text" id="withdraw-input" name="" placeholder="$ amount you want to withdraw ">
                    <br>
                    <br>
                    <!-- ---------withdraw-btn------------- -->
                    <button id="withdraw-btn" class="border rounded px-4 py-2 bg-teal-600 text-white font-semibold">Withdraw</button>
                </div>
            </div>
        </section>
        
    </section>
    <script src="js/banking.js"></script>
    
</body>
</html>
